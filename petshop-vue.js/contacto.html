<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Franco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper" class="d-flex flex-column">
        <section class="mensaje">
            <p class=" text-center">ENVIOS EN CABA ¡GRATIS!</p>
        </section>
        <section class="d-flex justify-content-between align-items-center ps-5 pe-5">
            <div id="logo" class="d-flex align-items-center">
                <img src="./img/Schnauzer.jpg" alt="schnauzer">
                <h2>FRANCO-PET</h2>
            </div>
        </section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light h-25">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./farmacia.html">Farmacia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./juguetes.html">Jugueteria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="d-flex justify-content-around flex-wrap mt-5">
            <section id="contactLogos" class="d-flex flex-column w-50">
                <h3>Contactanos</h3>
                <h4>Lunes a Viernes 10 a 18hs y Sábados de 11 a 16hs</h4>
                <a href="mailto:#">
                    <img src="./img/correo.png" alt="">
                    xxx@gmail.com</a>
                <p>
                    <img src="./img/telefono.png" alt="">
                    (011)XXXX-XXXX
                </p>
                <p>Rio de Janeiro 300, Caballito</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12219.758441386146!2d-58.43462794084603!3d-34.612429854121736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405%20CCB%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1622733002004!5m2!1ses-419!2sar"
                    width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </section>
            <div>
                <form class="d-flex flex-column" action="" method="get" autocomplete="off">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="mail">E-mail:</label>
                    <input type="email" name="mail" id="mail">
                    <label for="phone">Télefono (Opcional):</label>
                    <input type="text" name="phone" id="phone">
                    <label for="coment">Comentario</label>
                    <textarea name="coment" id="coment" cols="30" rows="10"></textarea>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Perro
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Gato
                        </label>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>

        <section class="d-flex justify-content-center">
            <div id="mediosdepago">
                <img src="./img/visa.png" alt="imagen pago">
                <img src="./img/mercadopago.png" alt="imagen pago">
                <img src="./img/mastercard.png" alt="imagen pago">
            </div>
        </section>
        <footer class="d-flex justify-content-center align-items-center bg-dark text-white">
            <p class="text-center">Copyright Franco Pet - 2021. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
